<h2>{{{title}}}</h2>
<div>
  {{#each rolls as |roll r|}}
  <img src="{{roll.img}}" width="25" height="25" />
  {{/each}} {{#if secondaryRolls}}
  <hr />
  {{#each secondaryRolls as |roll r|}}
  <img src="{{roll.img}}" width="25" height="25" />
  {{/each}} {{/if}}
</div>

<div>Successes: {{successes}}</div>
<div>Triggers: {{triggers}}</div>
{{#if result}}
<div>Result: {{result}}</div>
<!-- Sonic weaponry: Target mentally defends against highest roll in the combo (KAT166). cf. actor-degenesis.js: DegenesisActor.handleSecondaryRoll()-->
{{/if}} {{#if mostSuccesses}}
<div>Defend against: {{mostSuccesses}}</div>
{{/if}}
