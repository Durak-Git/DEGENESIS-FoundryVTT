<form class="{{cssClass}}" autocomplete="off">
  <div class="header-column header-line">
    <div class="square little left"></div>
    <svg class="start-line" height="11" width="9%">
      <line
        x1="0%"
        y1="5"
        x2="88%"
        y2="5"
        style="stroke: rgb(164, 164, 164); stroke-width: 1"
      ></line>
      <line
        x1="88%"
        y1="5"
        x2="100%"
        y2="11"
        style="stroke: rgb(164, 164, 164); stroke-width: 1"
      ></line>
    </svg>
    <svg class="title-line middle-left" height="11" width="100%">
      <line
        x1="0"
        y1="11"
        x2="100%"
        y2="11"
        style="stroke: black; stroke-width: 1"
      ></line>
    </svg>
    <div class="middle-name">{{localize "DGNS.Specialty"}}</div>
    <svg class="title-line middle-right" height="11" width="100%">
      <line
        x1="0"
        y1="11"
        x2="100%"
        y2="11"
        style="stroke: black; stroke-width: 1"
      ></line>
    </svg>
    <svg class="start-line" height="11" width="9%">
      <line
        x1="0%"
        y1="11"
        x2="12%"
        y2="5"
        style="stroke: rgb(164, 164, 164); stroke-width: 1"
      ></line>
      <line
        x1="12%"
        y1="5"
        x2="100%"
        y2="5"
        style="stroke: rgb(164, 164, 164); stroke-width: 1"
      ></line>
    </svg>
    <div class="square little right"></div>
  </div>
  <div class="break"></div>

  <div class="form-group">
    <label>{{localize "DGNS.Action"}}</label>
    <select name="data.action">
      {{#select data.action}}
      <option value="">-</option>
      {{#each (config "skills") as |skill s|}}
      <option value="{{s}}">{{skill}}</option>
      {{/each}} {{/select}}
    </select>
  </div>

  <div class="form-group">
    <label>{{localize "UI.Number"}}</label>
    <input
      type="text"
      name="data.number"
      value="{{data.number}}"
      data-dtype="Number"
      placeholder="1"
    />
  </div>
</form>
