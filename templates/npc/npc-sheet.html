<form class="{{cssClass}}" autocomplete="off">
  {{!-- Sheet Header --}}
  <header class="sheet-header">
    <div class="header-column header-line">
      <div class="square little left"></div>
      <svg class="start-line" height="11" width="9%">
        <line
          x1="0%"
          y1="5"
          x2="88%"
          y2="5"
          style="stroke: rgb(164, 164, 164); stroke-width: 1"
        ></line>
        <line
          x1="88%"
          y1="5"
          x2="100%"
          y2="11"
          style="stroke: rgb(164, 164, 164); stroke-width: 1"
        ></line>
      </svg>
      <svg class="title-line middle-left" height="11" width="100%">
        <line
          x1="0"
          y1="11"
          x2="100%"
          y2="11"
          style="stroke: black; stroke-width: 1"
        ></line>
      </svg>
      <div class="sheet-field">
        <span class="field-name">{{localize "ACTOR.TypeNpc"}}:</span>
        <input
          class="field-input"
          type="text"
          name="name"
          value="{{actor.name}}"
        />
      </div>
      <svg class="title-line middle-right" height="11" width="100%">
        <line
          x1="0"
          y1="11"
          x2="100%"
          y2="11"
          style="stroke: black; stroke-width: 1"
        ></line>
      </svg>
      <svg class="end-line" height="11" width="9%">
        <line
          x1="0%"
          y1="11"
          x2="12%"
          y2="5"
          style="stroke: rgb(164, 164, 164); stroke-width: 1"
        ></line>
        <line
          x1="12%"
          y1="5"
          x2="100%"
          y2="5"
          style="stroke: rgb(164, 164, 164); stroke-width: 1"
        ></line>
      </svg>
      <div class="square little right"></div>
    </div>
    <!-- Start new row -->
    <div class="sheet-field">
      <span class="field-name">{{localize "DGNS.Name"}}:</span>
      <input
        class="field-input"
        type="text"
        name="name"
        value="{{actor.name}}"
      />
    </div>
    <div class="img-frame">
      <img
        class="profile-img"
        src="{{actor.img}}"
        data-edit="img"
        title="{{actor.name}}"
        height="100"
        width="100"
      />
    </div>
    <div class="header-column char-condition block">
      {{> systems/degenesis/templates/npc/npc-condition.html}}
    </div>
    <div class="break"></div>
  </header>
  <!-- COMBAT ROWS -->
  <div class="npc-combat-block">
    {{> systems/degenesis/templates/npc/npc-combat.html}}
  </div>
  <div class="break"></div>
  <!-- SKILLS BLOCK -->
  <div class="npc-skills-block">
    {{> systems/degenesis/templates/npc/npc-skills.html}}
  </div>
  <div class="break"></div>
  <!-- NOTES  -->
  <div class="npc-notes-block">
    {{> systems/degenesis/templates/npc/npc-history.html}}
  </div>
  <div class="break"></div>
  <footer class="sheet-footer">
    <div class="footer-column footer-line">
      <div class="square little left"></div>
      <svg class="start-line" height="11" width="9%">
        <line
          x1="0%"
          y1="11"
          x2="88%"
          y2="11"
          style="stroke: rgb(164, 164, 164); stroke-width: 2"
        ></line>
        <line
          x1="88%"
          y1="11"
          x2="100%"
          y2="5"
          style="stroke: rgb(164, 164, 164); stroke-width: 1"
        ></line>
      </svg>
      <svg class="bottom-line middle" height="5" width="100%">
        <line
          x1="0"
          y1="5"
          x2="100%"
          y2="5"
          style="stroke: black; stroke-width: 1"
        ></line>
      </svg>
      <svg class="end-line" height="11" width="9%">
        <line
          x1="0%"
          y1="5"
          x2="12%"
          y2="11"
          style="stroke: rgb(164, 164, 164); stroke-width: 1"
        ></line>
        <line
          x1="12%"
          y1="11"
          x2="100%"
          y2="11"
          style="stroke: rgb(164, 164, 164); stroke-width: 2"
        ></line>
      </svg>
      <div class="square little right"></div>
    </div>
  </footer>
</form>
