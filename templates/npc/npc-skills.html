<div class="title">
  <div class="body-column body-line">
    <!-- <div class="title-line middle-left"></div> -->
    <div class="square little left"></div>
    <svg class="title-line middle-left" height="11" width="100%">
      <line
        x1="0"
        y1="11"
        x2="100%"
        y2="11"
        style="stroke: black; stroke-width: 1"
      ></line>
    </svg>
    <div class="middle-name">
      {{localize "DGNS.Attributes"}} & {{localize "DGNS.Skills"}}
    </div>
    <svg class="title-line middle-right" height="11" width="100%">
      <line
        x1="0"
        y1="11"
        x2="100%"
        y2="11"
        style="stroke: black; stroke-width: 1"
      ></line>
    </svg>
    <div class="square little right"></div>
  </div>
</div>
<!-- default AN -->
<div class="default-an">
   <div class="default-an-group">
      {{localize "UI.DefaultAN"}}: {{actor.general.defaultAN}}D
   </div>
   <div class="vertical-bar">
      <svg height="15px" width="1px">
         <line x1="0%" y1="0%" x2="0%" y2="14px" style="stroke:black;stroke-width:1"></line>
      </svg>
   </div>
   <div class="item-controls">
      <a class="icon item-edit"><i class="fas fa-edit"></i></a>
   </div>
</div>
<!-- Special skills list -->
<div class="special-skills-group">
   <div class="black-title">
      <h3>{{localize "DGNS.Specialty"}}</h3>
      <a class="icon item-add" data-item="modifier">+</a>
   </div>
   <div class="npc-skills-data">
      <ol class="npc-skills-ol">
      {{#each actor.skills as | skill s|}}
         <li class="npc-skills-li item" data-item-id="{{skill.id}}">
            <div class="special-npc-skill">
               <div class='item-data'>
                  <div class="skill-value">
                     <a class="npc-skills-action">{{skill.action}}</a>
                     <a class="npc-skills-an">{{skill.number}}D</a>
                  </div>
                  <div class="vertical-bar">
                     <svg height="15px" width="1px">
                        <line x1="0%" y1="0%" x2="0%" y2="14px" style="stroke:black;stroke-width:1"></line>
                     </svg>
                  </div>
               </div>
               <div class="item-controls">
                  <a class="icon item-post"><i class="fas fa-comment"></i></a>
                  <a class="icon item-edit"><i class="fas fa-edit"></i></a>
                  <a class="icon item-delete"><i class="fas fa-times"></i></a>
               </div>
            </div>
         </li>
      {{/each}}
   </div>
</div>
